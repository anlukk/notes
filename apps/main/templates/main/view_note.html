{% extends 'main/note_list.html' %}
{% block title %}Note View{% endblock %}
{% block content %}
{% csrf_token %} 
<div class="row_in">
        <div class="card_in">
          <div class="card-content_in">
            <li class="post">
                <h2 class="post-title">{{ simple_note.name }}</h2>
                <div class="post-date">{{ simple_note.text }}</div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="buttonSave">Save</button>
                  </form>
                  <p class="post-date">Save on {{ simple_note.time_update }}</p>
            </li>
        </div>
    </div>
</div>
{% endblock %}
