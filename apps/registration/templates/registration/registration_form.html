{% extends "registration/registration_base.html" %}
{% load static %}
{% block css %}
    {% load static %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{% static 'main/images/icons/icon3.png' %}" type="image/png"/>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" type="text/css"/>
{% endblock %}
{% block content %}
  <center><main class="main container">
	<div class="main__header">
        <h1 class="txt2">Registration</h1>
    </div>
    <div class="form-container">
		<form class="form" method="post" >
			{% csrf_token %}
				{% for field in form %}
					<div class="form__group">
						<label for="id_{{ field.name }}" class="txt1">
							{{ field.label_tag }}
						</label>
						<div class="form__field-group">
						<input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="id_{{ field.name }}" class="type-2">
						<span class="form__error">
							{% for error in field.errors %}
								<div class="required error" role="alert">
									{{ error|escape }}
								</div>
							{% endfor %}
						</span>
						</div>
					</div>
				{% endfor %}
				<button type="submit" class="button1">Create account</button>
		</form>
    </div>
  </main></center>

{% endblock %}
