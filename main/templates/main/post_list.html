<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
  <h1>Blog Posts</h1>
  <ul class="post-list">
    {% for post in posts %}
      <li class="post">
        <h2 class="post-title">{{ post.name }}</h2>

        <p class="post-content">{{ post.text }}</p>
        <p class="post-date">Posted on {{ post.time_create|date }}</p>
      </li>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %}
  </ul>
{% endblock %}

{% block css %}
  <style>
    .post-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .post {
      margin-bottom: 2em;
    }

    .post-title {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .post-content {
      font-size: 1.2em;
      line-height: 1.4;
    }

    .post-date {
      font-style: italic;
      font-size: 0.8em;
    }
  </style>
{% endblock %}
</body>
</html>
