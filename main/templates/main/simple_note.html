{% extends 'main/mynote.html' %}
{% block title %}Simple Note{% endblock %}
{% block content %}

<h1>{{title}}</h1>
<form action="{% url 'simple_note' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}


    <button class="button" type="submit" >Add</button>

</form>

{% endblock %}
