{% load static %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" 
			  content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{% block title %}Solien{% endblock %}</title>
		{% block css %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
        <link rel="shortcut icon" href="{% static 'main/images/icons/icon3.png' %}" type="image/png"/>
        <link rel="stylesheet" href="{% static 'main/css/style.css' %}" type="text/css"/>
		{% endblock %}
	</head>
	<body class="body">
		<header class="header">
			<nav class="nav">
				<div class="nav__container container">
					{% include "registration/includes/nav.html" %}
				</div>
			</nav>
		</header>
		{% block content %}
		{% endblock content %}
		{% block javascript %}{% endblock %}
	</body>
</html>
